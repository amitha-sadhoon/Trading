{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <section class="ud-page-banner">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="ud-banner-content">

              </div>
            </div>

            <div class="col-lg-12">
              <div class="ud-login-wrapper">
                <!-- <div class="ud-login-logo">
                  <img src="/static/theme/images/logo/logo-2.svg" alt="logo" />
                </div> -->
                <form class="ud-login-form" action="/login" id="login" method="post">
                  <div class="ud-form-group">
                    <input
                      type="text"
                      name="username"
                      placeholder="Email/username"
                    />
                  </div>
                  <div class="ud-form-group">
                    <input
                      type="password"
                      name="password"
                      placeholder="*********"
                    />
                  </div>
                  <div class="ud-form-group">
                    <button type="submit" class="ud-main-btn w-100">Login</button>
                  </div>
                </form>

                  Forgot Password?

                  Not a member yet? <a href="/register"> Sign Up </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- ====== Login End ====== -->

    <script src="/static/js/login.js"></script>

{% endblock %}
