{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
  

    <section class="ud-page-banner">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="ud-banner-content">
                <h1>Signup new account</h1>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- ====== Banner End ====== -->
    <!-- ====== Signup Start ====== -->
    <section class="ud-login">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="ud-login-wrapper">
                <!-- <div class="ud-login-logo">
                  <img src="/static/theme/images/logo/logo-2.svg" alt="logo" />
                </div> -->
                <form class="ud-login-form" action="/register" id="registration" method="post">
                    <div class="ud-form-group">
                    <input
                      type="text"
                      name="email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="ud-form-group">
                    <input
                      type="text"
                      name="username"
                      placeholder="Username"
                    />
                  </div>
                  <div class="ud-form-group">
                    <input
                      type="password"
                      name="password"
                      placeholder="Password"
                    />
                  </div>
                  <div class="ud-form-group">
                    <input
                      type="password"
                      name="confirmation"
                      placeholder="Confirm Password"
                    />
                  </div>
                  <div class="ud-form-group">
                    <input
                      type="text"
                      name="keyword"
                      placeholder="Keyword"
                    />
                  </div>
                  <div class="ud-form-group">
                    <button type="submit" class="ud-main-btn w-100">Create Account</button>
                  </div>
                </form>

                <!--      <a href="javascript:void(0)" class="google">-->
                <!--        <i class="lni lni-google"></i>-->
                <!--      </a>-->
                <!--    </li>-->
                <!--  </ul>-->
                <!--</div>-->
  
               
                <p class="signup-option">
                  Own an account already? <a href="/login"> Login </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- ====== Signup End ====== -->



    <!-- App's own JavaScript -->
    <script src="/static/js/register.js"></script>

{% endblock %}
